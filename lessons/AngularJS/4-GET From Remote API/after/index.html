<html>
<head>
    <title>Tales from the script</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/index.app.js"></script>
</head>
<body ng-app="app">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header"> <!-- This stuff here makes the "hamburger" button when the screen is too narrow. Requires the bootstrap js (which we haven't included, yet.) -->
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="myForm.html">Stock Form</a></li>
        <li><a href="myTable.html">Table Example</a></li>
        <li><a href="api/StockPrice.php">Stock API</a></li>
      </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav> 

    <div class="container" id="main"><!-- Bootstrap requires everything be wrapped in a .container class -->
        
        <div class="row" ng-controller="AppController as AppCtrl">
             <h3>{{ AppCtrl.name + "(" + AppCtrl.ticker + ")"}}</h3>
             <p>{{ AppCtrl.location }}</p>
        </div>
        
        <div class="row" ng-controller="TickerController as tkCtrl">
                        
            <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Ticker</th><th>Date</th><th>Close</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tick in tkCtrl.tickerData">
                    <td>{{tick.ticker}}</td>
                    <td>{{tick.date}}</td>
                    <td>$ {{tick.close}}</td>
                </tr>
            </tbody>
            </table>

            <form ng-submit="tkCtrl.addTickerData()">
              <div class="form-group">
                <label for="inpTicker">Ticker</label>
                <input type="text" class="form-control" id="inpTicker" ng-model="tkCtrl.newTickerData.ticker">
              </div>
              <div class="form-group">
                <label for="inpDate">Date</label>
                <input type="text" class="form-control" id="inpDate" ng-model="tkCtrl.newTickerData.date" placeholder="YYYY-MM-DD">
              </div>
              <div class="form-group">
                <label for="inpClose">Close</label>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" class="form-control" id="inpClose" min="0" ng-model="tkCtrl.newTickerData.close">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
